<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>

    <link rel="stylesheet" href="../../assets/css/main.css" th:href="@{/assets/css/main.css}">
    <script src="../../assets/js/jquery-3.5.1.min.js" th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
    <script src="../../assets/js/main.js" th:src="@{/assets/js/main.js}"></script>
</head>
<body>
<div class="container">
    <header>
        <a th:href="@{/}"><img src="../../assets/images/arrow_back-24px.svg" th:src="@{/assets/images/arrow_back-24px.svg}"></a>
        <span>Crea un nuovo utente</span>
    </header>
    <form action="/register" method="post">
        <label for="input-username">Nome utente:</label>
        <input id="input-username" type="text" name="username" th:maxlength="${maxUsernameLen}" required>
        <label for="input-password">Password:</label>
        <input id="input-password" type="password" name="password" th:minlength="${minPasswordLen}" required>
        <label for="input-password-confirm">Conferma password:</label>
        <input id="input-password-confirm" type="password" name="password-confirm" required>
        <input type="submit" value="Crea utente">
    </form>
</div>
</body>
</html>
